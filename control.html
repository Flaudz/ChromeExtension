<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <img id="NetflixSessionLogo" src="Images/Netflix_Logo_RGB.png" alt="NetflixLogo">

    <section id="NetflixSessionBtnSection" class="NetflixSessionBtnSection">
        <button class="NetflixSessionJoinerBtn" id="create_netflix_lobby">Create Lobby</button>
        <button class="NetflixSessionJoinerBtn" id="want_join_netflix_lobby">JoinLobby</button>
    </section>

    <section id="NetflixWatchPassCode" class="DisabledSection">
        <h3 class="NetflixSessionPassCodeText" id="passCodeText">PassCode = </h3>
        <button id="LeaveSessionNetflix">Leave Session</button>
        <div style="display: flex; justify-content: center;">
            <button class="NetflixControlBtn" id="playbtnController">Play</button>
            <button class="NetflixControlBtn" id="pausebtnController">Pause</button>
        </div>
    </section>

    <section id="TypeInPassCode" class="DisabledSection" style="margin-top: 7%;">
        <input id="JoinIdNetflix" type="text" style="margin-bottom: 5%; font-size: large; width: 70%;">
        <button class="NetflixSessionJoinerBtn" id="join_session_netflix">Join Session</button>
    </section>

    <script src="background.js"></script>
</body>

</html>
